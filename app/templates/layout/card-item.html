<div class="col-xs-12 col-md mt-4">
    <div class="card {% if s['soluongtonkho'] == 0 %}out_of_stock{% endif %} m-auto" style="width: 192px;">
        <a href="#" class="text-decoration-none">
            <img class="card-img-top"
                 src="{{ s['anhbia'] }}"
                 alt="Card image" style="height: 271px;">
            <div class="card-body p-2">
                <p class="card-title text-dark text-decoration-none mb-1 text-line-clamp"
                   style="cursor: pointer;">{{ s['tensach'] }}</p>
                <span class="card-text text-danger mb-2" style="cursor: pointer;">{{ s['gia'] }} VNƒê </span>
                {% if s['soluongtonkho'] != 0 %}
                <span class="ms-5 text-dark" onclick="addToCart('{{s['id']}}', '{{s['tensach']}}', {{s['gia']}} {% if current_user.is_authenticated and current_user.user_role|string == 'LoaiTaiKhoan.KHACHHANG' %}, {{ current_user.id }}{% endif %})"><i
                        class="fa fa-shopping-cart text-hover"
                        style="font-size:24px"></i></span>
                {% endif %}
            </div>
        </a>
    </div>
</div>
